<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Styling</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
            <h5>It's free and only takes a minute</h5>
        </div>
        <div class="form">
            <form >
                <label class="form-group" for="fname">FirstName</label><br>
                <input type="text" name="fname">
                <br>
                <label class="form-group" for="lname">LastName</label><br>
                <input type="text" name="lname">
                <br>
                <label class="form-group" for="email">Email</label><br>
                <input type="email" name="email">
                <br>
                <label class="form-group" for="password">Password</label> <br>
                <input type="password" name="password">
                <br>
                <label class="form-group" for="confirm">Confirm  Password</label><br>
                <input type="Password" name="password">
                <br>
                <button class="btn">Sign Up</button>
            </form>    
        </div>
        <div class="para">
            <p>Byclicking the Sign Up button, you agree to our 
            <a href="#">Terms & Conditions</a> and <a href="#"> Private Policy</a> 
            </p>
        </div>
        
    </div>
    <div class="footer">
        <footer>Already have an account? <span><a href="#">Login Here</a></span></footer> 
     </div>

    
</body>
</html>
